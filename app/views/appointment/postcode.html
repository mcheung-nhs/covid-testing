{% extends "layout.html" %}

{% block pageTitle %}
  What's your home postcode? - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="email-address">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What's your home postcode?</h1>

      <form action="nhs-number-option" method="post" novalidate>
        <p class="govuk-body" id="postcode-hint">Enter your home postcode (ideally the one you used to register with your GP).</p>

        <div class="govuk-form-group">
          <label class="govuk-label" for="postcode">
            Postcode
          </label>
          <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text" aria-describedby="postcode-hint" value="{{ data['postcode'] }}">
        </div>

        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
