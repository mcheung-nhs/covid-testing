{% extends "layout.html" %}

{% block pageTitle %}
  What's the name of the person you live with?  - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="household-member-ager">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


      <form action="household-member-gender" method="post">

        <div class="govuk-form-group">

          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                What's the name of the person you live with?
              </h1>
            </legend>
            <div class="govuk-form-group">
              <label class="govuk-label" for="given-name">
                First name
              </label>
              <input class="govuk-input" id="given-name" name="hm-given-name" type="text" autocomplete="given-name"
                spellcheck="false" value="{{ data['hm-given-name'] }}">
            </div>
            <div class="govuk-form-group">
              <label class="govuk-label" for="family-name">
                Last name
              </label>
              <input class="govuk-input" id="family-name" name="hm-family-name" type="text" autocomplete="family-name"
                spellcheck="false" value="{{ data['hm-family-name'] }}">
            </div>
          </fieldset>

        </div>

        <button class="govuk-button">Continue</button>

      </form>


    </div>
  </div>

{% endblock %}
