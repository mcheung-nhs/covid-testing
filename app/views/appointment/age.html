
{% extends "layout.html" %}

{% block pageTitle %}
  What's your date of birth? - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="vehicle-registration">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="name" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                What&#39;s your date of birth?
              </h1>
            </legend>
            <span id="dob-hint" class="govuk-hint">
              For example, 31 3 1980
            </span>
            <div class="govuk-date-input" id="dob">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="date-day">
                    Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-day" name="day" type="text"
                    autocomplete="bday-day" pattern="[0-9]*" inputmode="numeric" value="{{ data['day'] }}">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="date-month">
                    Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="date-month" name="month" type="text"
                    autocomplete="bday-month" pattern="[0-9]*" inputmode="numeric" value="{{ data['month'] }}">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="date-year">
                    Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="date-year" name="year" type="text"
                    autocomplete="bday-year" pattern="[0-9]*" inputmode="numeric" value="{{ data['year'] }}">
                </div>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
